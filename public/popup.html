<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InstaSort</title>
  <style>
    body {
      width: 250px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      margin: 0;
      background: #ffffff;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      margin: 0;
      font-size: 18px;
      color: #262626;
      font-weight: 600;
    }
    
    .option-group {
      margin-bottom: 16px;
    }
    
    label {
      display: block;
      margin-bottom: 6px;
      color: #262626;
      font-weight: 500;
    }
    
    select {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #dbdbdb;
      border-radius: 6px;
      font-size: 14px;
      background-color: #ffffff;
      color: #262626;
    }
    
    select:focus {
      outline: none;
      border-color: #0095f6;
    }
    
    button {
      width: 100%;
      padding: 10px;
      background-color: #0095f6;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 8px;
    }
    
    button:hover {
      background-color: #0084d6;
    }
    
    button:disabled {
      background-color: #b2dffc;
      cursor: not-allowed;
    }
    
    .status {
      margin-top: 12px;
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
      text-align: center;
      display: none;
    }
    
    .status.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .status.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>InstaSort</h1>
  </div>
  
  <div class="option-group">
    <label for="itemCount">Number of items:</label>
    <select id="itemCount">
      <option value="25">25</option>
      <option value="50" selected>50</option>
      <option value="100">100</option>
      <option value="all">All</option>
    </select>
  </div>
  
  <div class="option-group">
    <label for="sortMetric">Sort by:</label>
    <select id="sortMetric">
      <option value="views">Views</option>
      <option value="likes" selected>Likes</option>
      <option value="comments">Comments</option>
      <option value="oldest">Oldest First</option>
    </select>
  </div>
  
  <button id="sortButton">Sort Posts</button>
  <button id="debugButton" style="margin-top: 8px; background-color: #8e8e8e;">Debug: Find Posts</button>
  
  <div id="status" class="status"></div>
  
  <script src="popup.js"></script>
</body>
</html>
